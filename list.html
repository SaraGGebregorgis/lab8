<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        th, td {
            width: 25%;
            text-align: center;
        }
    </style>
</head>


<body>

    <div id="app">

        <h1>Task List</h1>

        <h2>Enter new task</h2>
        <label>Please enter your to-do task  </label>
        <input v-model="newTask">
        <button v-on:click="addTask">Add task</button>

        <h2>Task list</h2>
        <ul>
            <li v-for="task in taskList">
                //v-for iterates over taskList, creating an <li> for each task

                {{task}}
            </li>
        </ul>
        
    </div>

    <script>
        const{ createApp, ref, computed} = Vue 
        createApp({
            setup() {

                const taskList = ref(['Water plants', 'Pay cellphone bill', 'Wash Floor'])
                const newTask = ref('')

               function addTask() {
                //add the newTask to the taskList
                if (newTask.value) {
                    taskList.value.push(newTask.value)
                    newTask.value = ''
                }
                //v-model is intended
                // for input elements, not list items
               }
                
                return {
                   taskList,
                   newTask,
                   addTask
                }
            }
        }).mount("#app")
    </script>

</body>
</html>
